<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoMex</title>
    <script src="https://kit.fontawesome.com/e2fd10e99b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="contenedor-principal">
        <div class="contenedor-login" id="contenedor_login">
            <form action="#" class="login" id="login_" method="post">
                <h2>Bienvenido a BancoMex</h2>
                <label for="user">Nombre</label>
                <input type="text" name="user" id="user" placeholder="Ingrese el nombre de usuario" required="true">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Ingrese la contraseña"
                    required="true">
                <button id="btn-inicio"><i class="fa-solid fa-right-to-bracket fa-beat"></i> Iniciar Sesión</button>
                <button id="btn-registrar">Registro <i class="fa-solid fa-user-plus fa-beat-fade"></i></button>
            </form>
            <form action="#" class="registro" id="registro_" method="post">
                <h2>Bienvenido a BancoMex</h2>
                <label for="user_">Usuario</label>
                <input type="text" name="user_" id="user_" placeholder="Ingrese el nombre de usuario" required>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                <label for="apellidos_">Apellidos</label>
                <input type="text" name="apellidos_" id="apellidos_" placeholder="Ingrese sus apellidos" required>
                <label for="password_">Password</label>
                <input type="password" name="password_" id="password_" placeholder="Ingrese la contraseña" required>
                <input type="file" name="url" id="url">
                <div class="cuentas">
                    <div class="contenedor-cuenta">
                        <label for="cuenta">No. de cuenta</label>
                        <input type="text" name="cuenta" id="cuenta" placeholder="Ingrese su número de cuenta" required>
                    </div>
                    <div class="contenedor-saldo">
                        <label for="saldo">Saldo</label>
                        <input type="number" name="saldo" id="saldo" placeholder="Ingrese el saldo" min="10" max="990" required>
                    </div>
                </div>
                <button id="btn-home_"><i class="fa-solid fa-house-user fa-beat-fade"></i> Home</button>
                <button id="btn-registrar_">Registrarse <i class="fa-solid fa-user fa-bounce"></i></button>
            </form>
        </div>
        <main id="banca">
            <div class="boton-cierre">
                <button id="btn-cierre-sesion"><i class="fa-solid fa-xmark fa-beat-fade"></i></button>
            </div>
            <h2 id="bienvenida">Bienvenido Alberto</h2>
            <div class="info">
                <div class="datos-cuenta">
                    <p class="info-cuenta" id="no-cuenta"></p>
                    <p class="info-cuenta" id="saldo-cuenta"></p>
                </div>
                <div class="img-perfil">
                    <img src="./img/avatar.png" alt="Foto de perfil" id="img-perfil">
                </div>
            </div>
            <div class="botones-control">
                <button id="consulta" data-bs-toggle="modal" data-bs-target="#consultaModal"><i
                        class="fa-sharp fa-solid fa-magnifying-glass fa-beat"></i> Consultar</button>
                <button id="retiro" data-bs-toggle="modal" data-bs-target="#retirarModal">Retirar <i
                        class="fa-solid fa-square-minus fa-beat"></i></button>
                <button id="agregar" data-bs-toggle="modal" data-bs-target="#agregarModal">Depositar <i
                        class="fa-solid fa-square-plus fa-beat"></i></button>
            </div>
        </main>
    </div>

    <div class="burbujas" id="burbujas_">
    </div>

    <!-- The Modal agregar -->
    <div class="modal" id="agregarModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Monto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor-modal" id="contenedor-modal-agregar">
                        <form id="form-agregar">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" name="cantidad" id="cantidad">
                            <input type="button" id="btn-cantidad-agregada" value="Agregar">
                        </form>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal retirar -->
    <div class="modal" id="retirarModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Retirar Monto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor-modal" id="contenedor-modal-retiro">
                        <form id="form-retiro">
                            <label for="cantidad-retiro">Cantidad</label>
                            <input type="number" name="cantidad-retiro" id="cantidad-retiro">
                            <input type="button" id="btn-cantidad" value="Retirar">
                        </form>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal consultar -->
    <div class="modal" id="consultaModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Movimientos</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor-modal" id="contenedor-modal-consulta">

                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/persona.js"></script>
    <script src="./js/myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
